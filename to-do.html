<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <div class="container" id="board">
        <div id="title-text" class="row text-center">
            <h1 class="col-12">My Task Board</h1>
        </div>
        <form>
            <div class="row form-group">
                <input class="col-4 form-control" type="text" id="to-do-text">
                <input class="col-4 form-control" type="date" id="to-do-date">
                <input class="col-4 form-control" type="time" id="to-do-time">
            </div>
            <div class="row">
                <button class="col-6" type="submit" id="add">Add</button>
                <button class="col-6" type="reset" id="reset">Reset</button>
            </div>
        </form>
        <div id="content">

        </div>
    </div>
    <script src="to-do.js"></script>
</body>

</html>
